<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfumes for Gentlemen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        :root {
            --gold: #c5a059;
            --dark: #1a1a1a;
            --light: #f4f4f4;
            --soft-white: #fefefe;
        }

        body {
            background-color: var(--soft-white);
        }

        .navbar {
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        /* Make the hamburger/toggler lines gold */
        .navbar-toggler {
            border-color: var(--gold) !important;
        }

        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30' width='30' height='30' stroke='%23c5a059'><path stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/></svg>") !important;
            background-size: 1.5em 1.5em;
            background-position: center;
        }

        .dropdown-menu-columns {
            column-count: 2;
        }


        .card {
            border: none;
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.6);
            background-color: #fff;
        }

        .card-img {
            width: 150px;
            height: auto;
            object-fit: cover;
            margin: auto;
        }

        .card-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-top: 10px;
        }

        .card-price {
            font-size: 1rem;
            color: var(--gold);
            margin-top: 5px;
        }

        .card-text {
            font-size: 0.9rem;
            color: #555;
            margin-top: 8px;
        }

        .product-card {
            cursor: pointer;
        }

        .product-card:hover {
            transform: translateY(-3px);
            transition: 0.2s;
        }



        /* Custom modal styling */
        .modal .modal-content.custom-modal {
            background: var(--soft-white);
            border: none;
            border-radius: 16px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .modal-header {
            border-bottom: none;
            padding: 1.5rem 1.5rem 0.5rem;
        }

        .modal-title {
            color: var(--gold);
            font-family: 'Playfair Display', serif;
            /* Optional: adds luxury feel */
            letter-spacing: 1px;
            text-transform: uppercase;
            font-size: 0.9rem;
        }

        .modal-body {
            padding: 1rem 2rem 2rem;
        }

        .modal-image {
            width: 100%;
            height: auto;
            border-radius: 8px;
            transition: transform 0.5s ease;
        }

        .modal-image:hover {
            transform: scale(1.02);
        }

        .modal-brand {
            font-family: 'Times New Roman', serif;
            font-size: 3rem;
            font-weight: 500;
            margin-bottom: 0;
            color: var(--dark);
        }

        .modal-price {
            color: var(--gold);
            font-weight: 600;
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .modal-description {
            color: #555;
            line-height: 1.6;
            font-size: 0.95rem;
            margin-bottom: 1.5rem;
        }

        .modal-ingredients {
            list-style: none;
            padding-left: 0;
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
        }

        .modal-ingredients li {
            padding: 2px 0;
            color: #444;
        }

        .modal-ingredients li::before {
            content: "•";
            color: var(--gold);
            padding-right: 8px;
        }

        .modal-review {
            font-style: italic;
            color: #666;
            border-left: 2px solid var(--gold);
            padding-left: 1rem;
            margin: 1.5rem 0;
        }

        .modal-rating {
            font-size: 1.1rem;
            color: var(--gold);
            letter-spacing: 2px;
        }

        /* Footer buttons */
        .modal-footer {
            border-top: 1px solid #eee;
            padding: 1.25rem 2rem;
            background: #f9f9f9;
        }

        .btn-primary {
            background: var(--dark);
            border: none;
            color: white;
            padding: 10px 25px;
            border-radius: 4px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: var(--gold);
            color: white;
            transform: translateY(-2px);
        }

        .btn-outline-secondary {
            border-radius: 4px;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 1px;
        }

        footer {
            background: var(--dark);
            color: white;
            padding: 40px 20px;
            text-align: center;
        }

        footer a {
            color: var(--gold);
        }
    </style>
</head>

<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark"
        style="background: linear-gradient(135deg, var(--dark) 0%, #2a2a2a 100%); box-shadow: 0 2px 8px rgba(0,0,0,0.1);;">
        <div class="container-fluid px-4">
            <a class="navbar-brand fw-bold" href="../index.html"
                style="font-size: 1.5rem; letter-spacing: 1px; color: var(--gold) !important;">
                <img src="../images/logos/small_dark_logo.png" style="width: 50px; height: 50px;" alt=""> PAAREES
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav ms-auto my-2 my-lg-0 navbar-nav-scroll gap-2" style="--bs-scroll-height: 100px;">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle fw-500" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false" style="color: white;">
                            Brands
                        </a>
                        <ul class="dropdown-menu dropdown-menu-dark dropdown-menu-columns">
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-500" href="ladies.html" style="color: white;">Ladies</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-500" href="gents.html"
                            style="color: white;">Gents</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-500" href="common.html" style="color: var(--gold); border-bottom: 2px solid var(--gold);">Common</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-500" href="../docs/price-list.pdf" download style="color: white;">Price
                            List</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-500" href="../index.html#contact" style="color: white;">
                            Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <script>
        $(document).ready(function () {
            // Highlight the current page in the navbar
            $.getJSON("../data.json", function (data) {
                brand_names = [...new Set(data.map(product => product.brand))];
                console.log(brand_names);
                brand_names.forEach(brand => {
                    $(".navbar-nav .dropdown-menu").append(`<li><a class="dropdown-item" href="../categories/brand.html?brand=${encodeURIComponent(brand)}">${brand}</a></li>`);
                });
            });
        });
    </script>

    <!-- PRODUCT-CARDS -->
    <section class="product-cards my-5">
        <div class="container">
            <div class="row g-2"></div>
    </section>

    <script>
        $(document).ready(function () {
            $.getJSON("../data.json", function (data) {
                const commonProducts = data.filter(product => product.gender === "Common");
                let productCardsHtml = '';
                commonProducts.forEach(product => {
                    productCardsHtml += `
            <div class="col-sm-6 col-md-4 col-lg-3 mb-4">
              <div class="card product-card" data-bs-toggle="modal" data-bs-target="#productModal"
                data-id="${product.id}">
                <img src="../images/common/${product.name.toLowerCase()}.jpg" class="card-img-top card-img" alt="${product.description}">
                <div class="card-body text-center">
                  <h5 class="card-title">${product.name}</h5>
                  <p class="card-price">${product.price}</p>
                  <p class="card-text">${product.description}</p>
                </div>
              </div>    
            </div>
          `;
                });
                $('.product-cards .row').html(productCardsHtml);
            });
        });
    </script>

    <!-- Bootstrap Modal -->
    <div class="modal fade" id="productModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content custom-modal">
                <div class="modal-header">
                    <h5 class="modal-title" id="productModalLabel">Fragrance Collection</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <div class="row g-4 align-items-start">
                        <div class="col-md-5">
                            <div class="image-container p-3 bg-light rounded">
                                <img class="img-fluid modal-image" src="" alt="">
                            </div>
                        </div>

                        <div class="col-md-7">
                            <h2 class="modal-brand"></h2>
                            <div class="modal-price"></div>

                            <p class="modal-description"></p>

                            <h6 class="text-uppercase fw-bold small">Notes & Ingredients:</h6>
                            <ul class="modal-ingredients"></ul>

                            <div class="modal-review"></div>
                            <div class="modal-rating"></div>
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary px-4" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary px-5 modal-download-btn">Download Detail</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        function generateStars(rating, maxStars = 5) {
            let fullStars = Math.floor(rating);
            let emptyStars = maxStars - fullStars

            let stars = '★'.repeat(fullStars);
            stars += '☆'.repeat(emptyStars);

            return stars;
        }
        $('#productModal').on('show.bs.modal', function (event) {
            const button = $(event.relatedTarget);
            const productId = button.data('id');
            $.getJSON("../data.json", function (data) {

                const product = data.find(p => p.id === productId);
                console.log(product);

                const title = product.name;
                const price = product.price;
                const description = product.description;
                const imageSrc = `../images/common/${product.name.toLowerCase()}.jpg`;
                const downloadLink = `../docs/Product_Sheet_${product.id}.docx`;
                const modal = $(".modal");
                modal.find('.modal-title').text(title);
                modal.find('.modal-brand').text(product.brand);
                modal.find('.modal-price').text(price);
                modal.find('.modal-description').text(description);
                modal.find('.modal-image').attr('src', imageSrc).attr('alt', title);
                modal.find('.modal-rating').text(generateStars(product.review.rating));
                modal.find('.modal-review').text(`review: "${product.review.summary}"`);
                const ingredientsList = modal.find('.modal-ingredients');
                ingredientsList.empty();
                product.ingredients.forEach(ingredient => {
                    ingredientsList.append(`<li>${ingredient}</li>`);
                });
                modal.find('.modal-download-btn').off('click').on('click', function () {
                    window.location.href = downloadLink;
                });
            });
        });
    </script>



    <!-- FOOTER -->
    <footer id="contact">
        <h3>Contact Us</h3>
        <p>123 Fragrance Lane, Luxury District, City</p>
        <p>Email: <a href="mailto:info@paareesperfumes.com">info@paareesperfumes.com</a></p>
        <p style="margin-top:20px; font-size: 0.8rem; opacity: 0.6;">
            &copy; 2024 Paarees Perfumes eProject
        </p>
    </footer>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>


</body>

</html>
